<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte du Ciel pour Langoat</title>
    <style>
        /* Conteneur pour l'iframe */
        #av-skymap {
            width: 400px; /* 80% de 500px */
            height: 472px; /* 80% de 590px */
            overflow: hidden; /* Masquer tout contenu qui dépasse */
        }
    </style>
</head>
<body>
   <div id="av-skymap">
       <script>
           var avSkymapProperties = {
               location: {
                   lon:  -3.281,
                   lat:  48.751,
                   name: 'Langoat',
                   tz:   'Europe/Paris'
               },
               deco: 15,
               size: 500,
               bgColor: '#ffffff',
               lang: 'fr'
           };
       </script>
       <script src="https://www.astroviewer.net/widgets/widgets/skymap.js"></script>
   </div>

   <script>
       // Attendre que l'iframe soit chargé
       window.onload = function() {
           var iframe = document.getElementById('skymap-iframe');
           if (iframe) {
               // Redimensionner l'iframe
               iframe.style.width = '400px'; // 80% de 500px
               iframe.style.height = '472px'; // 80% de 590px
           }
       };
   </script>
</body>
</html>
